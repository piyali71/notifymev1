    <body>
	<iframe src="http://app.pradict.com/" onload="loaded();" name="container-frame" id="container-frame" seamless="seamless" width="100%" height="100%" style="overflow-x:hidden; border:none;"></iframe>
	    <nav>
	   	    <div class="nav-wrapper">
                <a href="#" class="brand-logo">Push Demo</a>
		    </div>
		</nav>

		<div class="row">
		  <div class="col s12 m6">
		    <div class="card darken-1">
		      <div class="card-content black-text">
		        <span class="card-title black-text">Registration ID</span>
		        <p id="regId">Requested</p>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div id="cards"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			var pushNotification;

			function successHandler (result) {
			}
			function errorHandler (error) {
			}

			window.onNotificationGCM = function(e) {
				switch( e.event )
				{
					case 'registered':
						if ( e.regid.length > 0 )
						{
							console.log('REGISTERED -> REGID:' + e.regid );
						}
						break;
					case 'message':
						console.log('gcm: on message ');
						break;

					case 'error':
						console.log( "gcm error: "+e.msg );
						break;
					default:
						break;
				}
			};

			function initialize() {
				document.addEventListener("deviceready", function(){
					console.log("device ready");

					pushNotification = window.plugins.pushNotification;
					if ( device.platform == 'android' || device.platform == 'Android' || device.platform == "amazon-fireos" ){
						try {
							pushNotification.register(
								successHandler, errorHandler, { "senderID":"562539000000", "ecb":"window.onNotificationGCM" });
						} catch(err)
						{
							txt="There was an error on this page.\n\n";
							txt+="Error description: " + err.message + "\n\n";
							alert(txt);
						}
					}

				});
			}
		</script>
    </body>
